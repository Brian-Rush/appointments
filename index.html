<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" type="text/css">
    <link rel="stylesheet" href="css/styles.css" media="screen" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointments</title>
  </head>
  <body>
    <div class="container">
      <h1>We are not accepting appointments at this time but you can continue to submit this application if you enjoy being lied to.</h1>
      <form id="appointmentOne">
        <div class="form-group">
          <label for="name1">Your name:</label>
          <input id="name1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="description1">Appointment for:</label>
          <input id="description1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="date1">Date (MM/DD/YYYY):</label>
          <input id="date1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="startTime1">Start Time (HH:MM AM/PM):</label>
          <input id="startTime1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="endTime1">End Time (HH:MM AM/PM):</label>
          <input id="endTime1" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Add!</button>
      </form>
      <div>
        <h2>Name: <strong><span id="nameOutput"></span></strong></h2>
        <h2>Appointment for: <strong><span id="descriptionOutput"></span></strong></h2>
        <h2>Date: <strong><span id="dateOutput"></span></strong></h2>
        <h2>Start Time: <strong><span id="startTimeOutput"></span></strong></h2>
        <h2>End Time: <strong><span id="endTimeOutput"></span></strong></h2>
      </div>
    </div>
  </body>
</html>
